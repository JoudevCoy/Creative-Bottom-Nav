<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
   <!-- Style -->
  <link rel="stylesheet" href="./css/style.css"/>
  <link rel="stylesheet" href="./css/fontawesome.min.css"/>
  
  <title>Creative Bottom Nav</title>
</head>
<body>
  
  <div class="bottom-nav">
    <a href="#" class="close-action"></a>
    <div class="left-action">
      <a href="#" class="link-box">
        <i class="icon fas fa-house"></i>
        <span>Beranda</span>
      </a>
      <a href="#" class="link-box">
        <i class="icon fas fa-compass"></i>
        <span>Temukan</span>
      </a>
    </div>
    <div class="center-action">
      <div class="plus-action" data-active="false">
        <i class="plus-icon fas fa-plus"></i>
        
        <div class="link-box-wrap">
          <a href="#" class="link-box">Link 1</a>
          <a href="#" class="link-box">Link 2</a>
        </div>
      </div>
    </div>
    <div class="right-action">
      <a href="#" class="link-box">
        <i class="icon fas fa-envelope"></i>
        <span>Pesan</span>
      </a>
      <a href="#" class="link-box">
        <i class="icon fas fa-user"></i>
        <span>Profil</span>
      </a>
    </div>
  </div>
  
  <!-- Script -->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/fontawesome.min.js"></script>
</body>
</html>
